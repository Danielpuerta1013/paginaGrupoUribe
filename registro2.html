<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body >
    <div class="flex items-center justify-center h-screen bg-gray-200 border" id="fondo">
        <form class="w-full max-w-sm bg-white rounded p-8 shadow-xl border" id="registroForm">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Correo
            </label>
            <input id="correo" class="border py-2 px-3 text-grey-darkest w-full" type="text" name="username">
            <p class="text-red-500 hidden" id="errorCorreo">Este correo ya est치 registrado.</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Contrase침a
            </label>
            <input class="border py-2 px-3 text-grey-darkest w-full" type="password" name="password" id="contrasena">
            <p class="text-red-500 hidden" id="errorContrasena"></p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="verify-password">
              Verificar contrase침a
            </label>
            <input class="border py-2 px-3 text-grey-darkest w-full" type="password" name="verify-password" id="confirmarContrasena">
            <p class="text-red-500 hidden" id="errorConfirmarContrasena">Las contrase침as no coinciden.</p>
          </div>
          <div class="text-center">
            <button class="bg-black hover:bg-white hover:text-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" onclick="registrarUsuario()" id="botonRegistro">
              Registrar
            </button>
            <a href="login.html" class="block mt-2 text-sm text-gray-600 underline">Volver al login</a>
          
          </div>
        </form>
    </div>
    <script src="./js/registro.js"></script>
    
</body>
</html>
